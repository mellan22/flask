{% extends "layout.html" %}
{% block content %}

{% if selected_osechi %}
{% for i in selected_osechi %}

<img src={{i.image}} alt={{i.name}} width=200px;>
<span>{{i.name}}</span>
<hidden value={{i.wish}};></hidden>
{% endfor %}
{% else %}
<h2>こちらのおせちもどうぞ</h2>
<a class="btn" href=https://www.kyoto-watanabe.com/osechi>わた奈べのおせちをみる</a>

{% endif %}

<form action="/reset" method="POST">
    <button class="btn btn-push" type="submit" name="answer" value="yes">もういちどあそぶ</button>
</form>
{% endblock %}
